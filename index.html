<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
    
    </header>
    <main>
        <section id="produtos">
        <h2>Nossas Roupas</h2>

        <div class="produtos">
        <img src="imagens/calça.png" alt="Calça Jeans">
        <h3>Calça Jeans</h3>
        <p>R$ 99,90</p>
        <button class="adicionar">Adicionar ao Carrinho</button>
        </div>

        <div class="produtos">
        <img src="imagens/camisa.png" alt="Camisa Oversized">
        <h3>Camisa Oversized</h3>
        <p>R$ 79,90</p>
        <button class="adicionar">Adicionar ao Carrinho</button>
        </div>

        <div class="produtos">
        <img src="imagens/tenis.png" alt="Tênis Air Jordan">
        <h3>Tênis Air Jordan</h3> 
        <p>R$ 1699,00</p>
        <button class="adicionar">Adicionar ao Carrinho</button>
        </div>
        </section>

        <aside id="carrinho">
            <h2>Carrinho</h2>
            <ul id="itens-carrinho">
                <!-- Itens do carrinho serão adicionados aqui -->
            </ul>
            <p>Total: R$ <span id="total">0,00</span></p>
        </aside>

    </main>
    <script src="main.js"></script>
</body>
</html>
